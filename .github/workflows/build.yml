name: Build with Maven

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3.3.0
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3.9.0
        with:
          java-version: 17
          distribution: temurin
          
      - name: Cache local Maven repository
        uses: actions/cache@v3.2.4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven
          restore-keys: |
            ${{ runner.os }}-maven-
            
      - name: Package with Gradle
        run: chmod 7777 gradlew && ./gradlew shadowJar

      - name: Target Staging
        run: mkdir staging && cp MzLibPlugin/build/libs/*-all.jar staging && cp MzLibAgent/build/libs/*-all.jar staging
          
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3.1.2
        with:
          name: MzLib Artifacts
          path: staging
