name: Deploy Typst Docs to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Gen Meta
        run: |
          > ./docs/meta.typ
          echo "#let html_elem = html.elem" >> ./docs/meta.typ
          echo "#let html_frame = html.frame" >> ./docs/meta.typ
          echo "#let meta = (" >> ./docs/meta.typ
          echo -n "    fileTree: " >> ./docs/meta.typ
          generate_tree() {
              local dir="$1"
              local indent="$2"
              local is_root="$3"
              local dir_name=$(basename "$dir")
              if [ "$is_root" = "true" ]; then
                  echo -n "(" >> ./docs/meta.typ
              else
                  echo -n "${indent}\"$dir_name\": (" >> ./docs/meta.typ
              fi
              local items=()
              while IFS= read -r item; do
                  items+=("$item")
              done < <(find "$dir" -mindepth 1 -maxdepth 1 -not -path '*/\.*' | sort)
              
              local first=true
              
              for item in "${items[@]}"; do
                  [[ $(basename "$item") =~ ^\. ]] && continue
                  
                  if [ -d "$item" ]; then
                      if [ "$first" = true ]; then
                          echo "" >> ./docs/meta.typ
                          first=false
                      else
                          echo "," >> ./docs/meta.typ
                      fi
                      generate_tree "$item" "$indent    " "false"
                  else
                      if [ "$first" = true ]; then
                          echo "" >> ./docs/meta.typ
                          first=false
                      else
                          echo "," >> ./docs/meta.typ
                      fi
                      local file_name=$(basename "$item")
                      echo -n "${indent}    \"$file_name\": none" >> ./docs/meta.typ
                  fi
              done
              if [ "$first" = true ]; then
                  echo -n ":)" >> ./docs/meta.typ
              else
                  echo "" >> ./docs/meta.typ
                  echo -n "${indent})" >> ./docs/meta.typ
              fi
          }
          generate_tree "./docs" "    " "true"
          echo "" >> ./docs/meta.typ
          echo ")" >> ./docs/meta.typ

      - name: Setup Typst
        uses: typst-community/setup-typst@v4
        with:
          typst-version: 'latest'

      - name: Find and compile all Typst files
        run: |
          # 查找 docs 目录下所有 .typ 文件并编译为 HTML
          find docs -name "*.typ" -type f | while read file; do
            # 获取文件路径（不含扩展名）
            base_name="${file%.*}"
            echo "Compiling: $file to $base_name.html"
            # 编译为 HTML
            typst compile --features html --format html --root docs "$file" "$base_name.html" || echo "Failed to compile $file"
          done

      - name: Prepare deployment directory
        run: |
          # 创建部署目录
          mkdir -p ./deploy
          # 复制 docs 目录下所有非 .typ 文件到部署目录
          # 使用 rsync 排除 .typ 文件并保持目录结构
          rsync -av --exclude='*.typ' docs/ deploy/

      - name: Validate deployment files
        run: |
          echo "Deployment directory contents:"
          find deploy -type f | sort
          echo ""
          echo "HTML files found:"
          find deploy -name "*.html" | wc -l

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4